<body>
    <div id="cajas">
        <div class="caja1"></div>
        <div class="caja2"></div>
    </div>

<script>
    let capa = prompt("¿En qué caja quieres escribir?")
    let texto = prompt("¿Que texto quieres escribir?")

    let miparrafo = document.createElement("p")
    onclick = function(){
                alert('this parrafo')
              }
    let miParrafo = document.createTextNode(texto);

    miParrafo.appendChild(texto)

    let miCapa = document.getElementById(capa)

    if (miCapa == undefined){
        document.body.appendChild(miParrafo)
    } else {
        miCapa.appendChild(miParrafo)
    }
</script>

</body>
