<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de multiplicar</title>
</head>
<body>
    <h1> Crear tabla de multiplicar</h1>

    <div>
        <div id="tabla">
    </div>

    <script>
        let tabla = prompt('¿Qué tabla de multiplicar quieres saber?');

        for (i=0; i<=10; i++){
            document.write(` ${tabla} * ${i} = ${tabla*i} <br>`);
        }
    </script>
</body>
</html>
