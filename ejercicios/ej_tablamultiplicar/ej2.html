<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="ej2style.css">
    <title>Tablas de multiplicar con un rango pedido por el usuario</title>
</head>
<body>
    <script>
        function tablas(j){
            document.write("<h3>Tabla de multiplicar del "+ j +"</h3>");

	        document.write("<ul>");

	        for(i = 1;i<=10;i++){
		        document.write("<li>");
		        document.write(j + " x " + i + " = " + j * i);
		        document.write("</li>");
	        }
        }

        let numTablas = parseInt(window.prompt("¿Qué tablas quieres saber?"));

        for(k=1;k<=numTablas;k=k+1){
	        document.write("<div>");
	        tablas(k);	
	        document.write("</div>");
        }

    </script>
</body>
</html>
