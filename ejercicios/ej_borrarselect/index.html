<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio añadir y borrar elemento de un select</title>
</head>
<body>
    <select id="lista" name="opciones">
        <option value="1">Primer valor</option>
        <option value="2">Segundo valor</option>
        <option value="3">Tercer valor</option>
        <option value="4">Cuarto valor</option>
    </select>

    <button id="btnAnyadir">Añadir elemento</button>
    <button id="btnBorrar">Borrar elemento</button>

</body>
<script>
        let miLista = document.getElementById("lista")
        let btnAnyadir = document.getElementById("btnAnyadir")
        let btnBorrar = document.getElementById("btnBorrar")

        btnAnyadir.addEventListener("click", addLista);
        function addLista(){
            let texto = prompt("Dime texto")
            let valor = prompt("Dime valor")

            miOption = document.createElement("option")
            miOption.value = valor;
            miOption.text = texto;

            miLista.add(miOption);
        }

        btnBorrar.addEventListener("click", borrarLista);
        function borrarLista(){
            let texto = prompt("Dime texto")
            let valor = prompt("Dime valor")

            miOption = document.createElement("option")
            miOption.value = valor;
            miOption.text = texto;

            miLista.remove(miOption);
        }
</script>
</html>
